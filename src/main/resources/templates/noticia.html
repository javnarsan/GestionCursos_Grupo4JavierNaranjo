<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="utf-8">
<title th:inline="text">Noticia</title>
</head>
<body>
	<div layout:fragment="content">
		<h4>Noticia</h4>
		<div class="row">
			<div class="row">
				<div class="col-md-3 my-5" th:each="noticia : ${noticia}"
					th:object="${noticia}">
					<a th:href="@{/noticia/{id}(id=*{id})}" class="card shadow-lg"
						style="text-decoration: none;"> <img
						th:src="@{/assets/{filename}(filename=*{imagen})}"
						th:alt="*{titulo}" class="card-img-top">
						<div class="card-body">
							<h2 class="card-title fs-6" th:text="*{titulo}"></h2>
							<h3 class="card-title fs-6" th:text="*{descripcion}"></h3>
							<p th:text="*{#temporals.format(fechaCreacion,'dd/MM/yyyy')}"
								class="text-muted small"></p>
						</div>
					</a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
