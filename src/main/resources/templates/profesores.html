<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts/header :: head(~{::title})">
<title>Profesores</title>
</head>
<body>
	<div class="container" th:replace="layouts/menu :: menu"></div>

	<div class="container">
		<div class="Row">
			<h2>Lista de Profesores</h2>
		</div>
		<table class="table table-striped table-bordered">
			<thead class="thead-light">
				<tr>
					<th>Nombre</th>
					<th>Apellidos</th>
					<th>Email</th>
				</tr>
			</thead>
			<tbody th:each="profesor: ${profesores}">
				<tr>
					<th th:text=${profesor.nombre}></th>
					<th th:text=${profesor.apellidos}></th>
					<th th:text=${profesor.email}></th>
					<th>
						<a th:href="@{/admin/formProfesor/}+${profesor.id}">
							<button type="button" class="btn btn-primary">Edit</button>
						</a> 
						<a th:data-confirm-delete="|Estas seguro de que quieres eliminar al profesor ${profesor.nombre}?|" th:onclick="if (!confirm(this.getAttribute('data-confirm-delete'))) return false" th:href="@{/admin/deleteProfesor/}+${profesor.id}">
							<button type="button" class="btn btn-danger">Delete</button>
						</a>
					</th>
				</tr>
			</tbody>
		</table>
		<div class="alert alert-success" th:if="${success!=null}"
			th:text="${success}"></div>
		<a th:href="@{/admin/formProfesor/}">
			<button type="button" class="btn btn-success btm-sm">Create</button>
		</a>
	</div>
</body>
</html>
