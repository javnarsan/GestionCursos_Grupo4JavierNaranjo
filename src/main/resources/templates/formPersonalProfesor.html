<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="layouts/header :: head(~{::title})">
		<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="well well-sm">
                <form class="form-horizontal" th:action="@{/profesor/addPersonal}" th:object="${personal}" method="post">
                    <fieldset>
                        <legend class="text-center header">Edita tu perfil personal de profesor</legend>
						<input type="hidden" th:field="*{id}" id="id"/>
                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                            <div class="col-md-8">
                                <input id="fname" th:field="*{nombre}" name="name" pattern=".{2,40}" required type="text" placeholder="Nombre" class="form-control">
                                <small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
                            </div>
                        </div>
                        <br/>
                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                            <div class="col-md-8">
                                <input id="lname" th:field="*{apellidos}" name="name" pattern=".{2,90}" required type="text" placeholder="Apellidos" class="form-control">
                                <small class="form-text text-danger" th:if="${#fields.hasErrors('apellidos')}" th:errors="*{apellidos}"></small>
                            </div>
                        </div>
						<br/>
                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                            <div class="col-md-8">
                                <input id="email" th:field="*{email}" name="email" pattern=".{5,80}" required type="hidden" placeholder="Correo electrónico" class="form-control">
                                <small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
                            </div>
                        </div>
						<br/>
                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                            <div class="col-md-8">
                                <input id="password" th:field="*{password}" name="password" pattern=".{6,20}" required type="password" placeholder="Contraseña" class="form-control">
                                <small class="form-text text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small>
                            </div>
                        </div>
						<br/>
						<div class="alert alert-success" th:if="${success!=null}" th:text="${success}"></div>
                        <div class="form-group">
                            <div class="col-md-12 text-center">
                                <button th:data-confirm-update="|Estas seguro de que deseas modificar tu perfil?|" th:onclick="if (!confirm(this.getAttribute('data-confirm-update'))) return false" type="submit"  class="btn btn-primary btn-lg">Editar</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
