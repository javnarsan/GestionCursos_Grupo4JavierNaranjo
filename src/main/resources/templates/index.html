<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layouts/header :: head(~{::title})">
<title>Inicio</title>
</head>
<body>
	<div class="container" >
		<header th:replace="layouts/header :: cabecera"></header>
	</div>
	<main class="container col-md-3 text-center">
		<div layout:fragment="content">
			<div class="bg-light p-5 rounded">
			   <h1 class="display-1 text-success">Noticias</h1>
			   <h2>Lee las notcias</h2>
			</div>	
			
			<h4 class="text-danger mt-5">Ãšltimas noticias</h4>
			
			<div class="row">
			    <div class="col-md-3 my-5" th:each="noticia : ${ultimasNoticias}" th:object="${noticia}">
			       <a th:href="@{/noticia/{id}(id=*{id})}" class="card shadow-lg" style="text-decoration:none;">
			       <img th:src="@{/assets/{filename}(filename=*{imagen})}" th:alt="*{titulo}" class="card-img-top">
			       <div class="card-body">
			          <h2 class="card-title fs-6" th:text="*{titulo}"></h2>
			          <p th:text="*{#temporals.format(fechaCreacion,'dd/MM/yyyy')}" class="text-muted small"></p>
			       </div>
			       </a>
			    </div>
			</div>
		  </div> 
	</main>
	<div class="container">
		<footer th:replace="layouts/footer :: pie"></footer>
	</div>
</body>
</html>
